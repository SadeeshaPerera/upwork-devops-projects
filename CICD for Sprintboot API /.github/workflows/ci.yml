name: Sprinboot CI/CD Workflow

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  WORKDIR: springboot-sample-api

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Maven verify
        run: mvn -B -ntp verify
        working-directory: ${{ env.WORKDIR }}

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: ${{ env.WORKDIR }}/target/surefire-reports
          if-no-files-found: warn

  package:
    name: Package JAR
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Package without tests
        run: mvn -B -ntp -DskipTests package
        working-directory: ${{ env.WORKDIR }}

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-sample-api-jar
          path: ${{ env.WORKDIR }}/target/*.jar
          if-no-files-found: error

  docker:
    name: Build & Push Image
    needs: package
    runs-on: ubuntu-latest
    if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKDIR }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/springboot-sample-api:latest,${{ secrets.DOCKERHUB_USERNAME }}/springboot-sample-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/springboot-sample-api:cache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/springboot-sample-api:cache,mode=max
